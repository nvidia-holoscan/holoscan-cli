[tool.poetry]
name = "holoscan-cli"
version = "3.0.0"
description = "mand line interface for packaging and running Holoscan applications."
authors = ["NVIDIA"]
maintainers = ["mocsharp"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "holoscan_cli", from = "src"  }]
homepage = "https://github.com/nvidia-holoscan/holoscan-cli"
repository = "https://github.com/nvidia-holoscan/holoscan-cli"
documentation = "https://docs.nvidia.com/holoscan/sdk-user-guide/index.html"
keywords = [
    "AI",
    "holoscan",
    "medical",
    "streaming",
    "HPC",
    "nvidia",
    "docker",
    "container",
]
classifiers = [
    # See https://pypi.python.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: GPU :: NVIDIA CUDA :: 12",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pip = ">22.0.2"
python-on-whales = "^0.60.1"
Jinja2 = "^3.1.3"
packaging = "^23.1"
pyyaml = "^6.0"
requests = "^2.31.0"
psutil = "^6.0.0"


[tool.poetry.group.dev.dependencies]
gitchangelog = "^3.0.4"

[tool.poetry.group.test.dependencies]
coverage= "^7.0.0"
mypy= "^1.13.0"
pre-commit = "^4.0.1"
pytest-cov= "^6.0.0"
pytest-mock= "^3.12.0"
pytest = "^8.3.4"
coveralls = "^4.0.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "*"

[tool.poetry.scripts]
holoscan = 'holoscan_cli.__main__:main'
monai-deploy = 'holoscan_cli.__main__:main'

[tool.codespell]
skip = '.ruff_cache'
count = true
quiet-level = 3

[tool.flake8]
max-line-length = 160

[tool.pytest.ini_options]
pythonpath = "src"
addopts = """
--import-mode=importlib \
--cov=holoscan_cli ./tests/unit \
--cov-append \
--cov-report lcov:tests/reports/.coverage.lcov \
--ignore=docs/
"""

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
