---
application:
  title: Video Replayer (Python)
  version: 1.0
  inputFormats: []
  outputFormats: ["screen"]

resources:
  cpu: 1
  gpu: 1
  memory: 1Gi
  gpuMemory: 1Gi

dual_window: false

replayer:
  basename: "racerx"
  frame_rate: 0   # as specified in timestamps
  repeat: false    # default: false
  realtime: false  # default: true
  count: 0        # default: 0 (no frame count restriction)

# Initial size below is set to 8 MB which is sufficient for
# a 1920 * 1080 RGBA image (uint8_t).
rmm_allocator:
  device_memory_initial_size: "8 MB"
  device_memory_max_size: "8 MB"
  host_memory_initial_size: "8 MB"
  host_memory_max_size: "8 MB"
  dev_id: 0

holoviz:
  width: 854
  height: 480
  tensors:
    - name: ""
      type: color
      opacity: 1.0
      priority: 0
  headless: true

event_based_scheduler:
  worker_thread_number: 3
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 200
